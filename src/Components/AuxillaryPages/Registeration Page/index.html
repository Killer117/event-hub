  <body>
    <h1>Registration Form</h1>
    <div class="final-result">
        <div class="content">
          <section>
            <div class="final__register-wrapper">
              <div class="final__register-block">
                <h3 class="final__register-title">Create an account</h3>
                <p>Quickly &amp; easily create an account using the form below.</p>
                <form action="">
					          <input type="text" placeholder="Enter your name"/>
					          <input type="date"/>
					          <input type="email" placeholder="Enter your email"/>
                  	<input type="password" placeholder="Enter your password"/>
                  	<input type="password" placeholder="Confirm your password" /><br>
                  	<input class="submit" type="submit" value="Create my account"/>
                </form>
              </div>
            </div>
          </section>

        </div>
    </div>

    <footer>
      <div class="made-by">Made by <b><i>Manjot Singh</i></b></div>
